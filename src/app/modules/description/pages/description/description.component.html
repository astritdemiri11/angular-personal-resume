<div fxLayout="column" fxLayoutGap="16px" class="padding-top_32p padding-bottom_32p theme-primary_background"
  [class.handset]="layoutService.business.isHandset()">

  <div fxLayout fxLayoutAlign="center">
    <div fxFlex class="width_100 container-max-width"
      [class.padding-horizontal_16p]="!layoutService.business.isHandset()">
      <div fxFlexFill>
        <h1 class="description-header theme-primary_border_200" translate="websiteDescription" translateFeature="description"></h1>

        <div
          class="margin-bottom_8p border-2 text-align_center padding_16p theme-warn_background_50 theme-warn_border theme-warn_color">
          <div class="flex-row flex-main-center flex-cross-center">
            <span class="description-maintenance-text theme-warn_color font-size_32p"></span>
            <h2 class="margin_0">
              <span>Documentation is on maintenance</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
